<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Page</title>
</head>
<body>
<table>
    <caption>Table of Cars</caption>
    <tr>
        <th>Brand</th>
        <th>Color</th>
        <th>Power</th>
    </tr>
    <tr th:each="cars :${carList}">
        <td th:utext="${cars.getNameCar()}">Brand</td>
        <td th:utext="${cars.getColor()}">Color</td>
        <td th:utext="${cars.getPower()}">Power</td>
    </tr>
</table>
</body>
</html>
